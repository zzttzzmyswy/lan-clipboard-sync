# 根据 build.sh 配置：在 tag 发布时触发，构建 Linux 与 Windows 二进制并创建 Release
name: Release

on:
  push:
    tags:
      - 'v*'   # 如 v0.1.1、v1.0.0

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu, x86_64-pc-windows-gnu

      - name: Install MinGW (Windows 交叉编译)
        run: sudo apt-get update && sudo apt-get install -y --no-install-recommends libdbus-1-dev pkg-config gcc-mingw-w64-x86-64-win32

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Linux (x86_64-unknown-linux-gnu)
        run: cargo build --target x86_64-unknown-linux-gnu --release

      - name: Build Windows (x86_64-pc-windows-gnu)
        run: cargo build --target x86_64-pc-windows-gnu --release

      - name: Prepare artifacts
        run: |
          mkdir -p build
          TAG="${{ github.ref_name }}"
          cp target/x86_64-unknown-linux-gnu/release/lan-clipboard-sync build/lan-clipboard-sync-${TAG}-linux-x86_64
          chmod +x build/lan-clipboard-sync-${TAG}-linux-x86_64
          cp target/x86_64-pc-windows-gnu/release/lan-clipboard-sync.exe build/lan-clipboard-sync-${TAG}-windows-x86_64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            build/lan-clipboard-sync-${{ github.ref_name }}-linux-x86_64
            build/lan-clipboard-sync-${{ github.ref_name }}-windows-x86_64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
