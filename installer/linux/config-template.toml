# LAN Clipboard Sync 配置文件
# 此文件会被安装到 /etc/lan-clipboard-sync/config.toml

# 本机监听的 TCP 端口
listen_port = 5000

# 对称加密密钥，32 字节的十六进制字符串（256-bit key）
# 请修改此密钥为随机生成的值
secret_key = "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

# 最大允许外发的文件大小（字节）
max_file_size = 10485760 # 10MB

# 对端设备列表
# 请根据实际情况修改 IP 地址和端口
[[peers]]
host = "192.168.1.100"
port = 5000

# 可以添加更多对端设备
# [[peers]]
# host = "192.168.1.101"
# port = 5000